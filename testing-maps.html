<!DOCTYPE html>
<meta charset='utf-8'>
<style>
/* CSS here */
</style>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <style type='text/css'>
        
        .country {
            fill: black;
            fill-opacity: 0.8;
            stroke: lightgrey;
            stroke-width: .8px;
            stroke-linejoin: round;
        }

    </style>
    <script>

    var width=960,
        height=1060;

    var svg = d3.select('body').append('svg')
        .attr('width', width)
        .attr('height', height);


    d3.json('map-data-panel0/panel0.json', function(error, map) {
        if (error) return console.error(error); // handle error

        var subunits = topojson.feature(map, map.objects.subunits);

        var projection = d3.geo.albers()
            .scale(400)
            .translate([width/3+100, height/3]);

        var path = d3.geo.path()
            .projection(projection);

        svg.append('path')
            .datum(subunits)
            .attr('d', path)
            .attr('class', 'country');

    });

    </script>
</body>
