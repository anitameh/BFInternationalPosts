<!doctype html>
<html lang="en">

	<head>

	  <meta charset="utf-8" />
	  <title>Playing with D3.js Slider</title>
	  <link rel="stylesheet" href="libs/d3.slider.css" />
	  <script src="http://d3js.org/d3.v3.min.js"></script>
	  <script src="libs/d3.slider.js"></script>  
	  
	  <style>
	    #slider1 {
	    	margin-left: 100px;
	    	margin-top: 20px;
	    	color: purple;
	    }

	    .axis line, 
	    .axis path {
	    	fill: none;
	    	stroke: #000;
	    	shape-rendering: crispEdges;
	    }

	  </style>

	</head>

	<body>
		<div id="slider1" style="width:400px">
			<div id="slider-probe"></div>
			<div id="slider-div"></div>
		</div>
	  	<script>
	  		var width = 960,
	  			height = 600;

	  		var svg = d3.select("body").append("svg")
			    .attr("width", width)
			    .attr("height", height);

			// slider
	    	d3.select('#slider1').call( d3.slider() );
	    	
	    	// axis
	    	var t1 = new Date(2012, 0, 1),
	    		t2 = new Date(2013, 0, 1),
	    		t0 = d3.time.month.offset(t1, -1),
	    		t3 = d3.time.month.offset(t2, +1);

	    	var xScale = d3.time.scale()
	    		.domain([t0, t3])
	    		.range([t0, t3].map(d3.time.scale()
	    				.domain([t1,t2])
	    				.range([0, width])));

	    	var axis = d3.svg.axis()
	    		.scale(xScale)
	    		.orient("bottom");

	    	svg.append("g")
	    		.attr("class", "axis")
	    		.call( axis );

	  	</script>
	</body>

</html>
