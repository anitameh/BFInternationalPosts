<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The International Life of a Translated Post</title>
    </head>
    <body>

        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/queue.v1.min.js"></script>
        <script src="http://d3js.org/topojson.v0.min.js"></script>     
        <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
        <script src="libs/ModifiedColorbrewer.js"></script>
        <link rel="stylesheet" href="libs/d3.slider.css" />  <!-- this is a modified version (stylistic changes) -->
        <script src="libs/d3.slider.js"></script>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    



        <style type="text/css">

            /* table & background */
            td {
                padding: 2px, 2px;
                border: 2px solid grey;
            }

            table {
                border-collapse: collapse;
            }


            /* map */
            #map-container{
              margin: auto;
            }

            .country {
                fill: lightgrey;
                fill-opacity: 0.55;
                stroke: white;       
                stroke-width: 1.1px;
                stroke-linejoin: round;
            }


            /* bubbles */
            .circle {
                fill: #67a9cf;
                fill-opacity: 0.65;
                stroke-width: 0.75px;
                stroke: rgba(255, 255, 255, 0.5);
            }

            .circle:hover {
                stroke: white;
                stroke-width: 2;
            }


            /* tooltip */
            div.tooltip {
                position: absolute;
                text-align: center;
                width: 100px;
                height: 45px;
                padding: 2px;
                font-size: 13px;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                background: white;
                border: 1px;
                box-shadow: 1px 1px 5px grey;
                border-radius: 8px;
                pointer-events: none;     
            }


            /* legend */
            #legend text{
                font-size: 10px;
                font-family: sans-serif;
            }


            /* date and slider */
            #date, #slider-container{
              display: inline-block;
              vertical-align: middle;
              margin-top: 20px;
            }

            #date{
              border-left: 5px solid #ccc;
              padding: 3px 0 3px 10px;
              margin-left: 60px;
              color: #333;
              font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
            }
            #date p{
              margin: 0;
            }
            #date p:first-child{
              color: #999;
              font-size: 11px;
              line-height: 13px;
            }
            #date p#month{
              font-size: 30px;
              line-height: 30px;
            }
            #date p#month span{
              float: left;
              width: 2.55em;
            }


            /* slider */
            #slider-container{
              position: absolute;
              margin-left: 110px;
              margin-top: 35px;
            }


            /* axis i.e. slider label */
            #axis {
                margin-top: 30px;
            }

            .axis line,
            .axis path{
                fill: none;
                stroke: lightgrey;
                shape-rendering: crispEdges;
            }

            .axis text{
                font-size: 8px;
            }


            /* play button */
            button {
                position: absolute;
                height: 53px;
                width: 53px;
                margin-top: 20px;
                margin-left: 25px;
                color: dimgrey;
            }

            button:hover {
                cursor: pointer;
            }


        </style>


        <!-- set up viz for 2x2-panel layout -->
        <table>
            <tr>
                <td><div id="panel0"></div></td>
                <td><div id="panel1"></div></td>
            </tr>
            <tr>
                <td><div id="panel2"></div></td>
                <td><div id="panel3"></div></td>
            </tr>
        </table>

        <body>
            <!-- date -->
            <div id="date">
                <p> Total pageviews till: </p>
                <p id="month">
                    <span> FEB</span>09 2014 <!-- initial date -->
                </p>
            </div>

            <!-- play/pause button -->
            <button id="play-toggle"><i class='fa fa-play fa-2x'></i>  </button>
            
            <!-- slider -->
            <div id="slider-container" style="width:500px">
            </div>
        </body>


        <script src="multiPanel2.js"></script>

    </body>
</html>
